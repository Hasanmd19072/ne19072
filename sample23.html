<!DOCTYPE html>

<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>表のCSS指定</title>
    <style>
    table{
      border-collapse: collapse;
    }
th,td{
  border: solid 2px #000000;
  width: 100px;
  height:30px;
  padding:5px;
}
th{
  background-color: #FFCC66;
}
td{
  text-align: right;
}
caption{
  caption-side: bottom;
  text-align: right;
  padding-top: 14px;
  font-size: 14px;
}
.class1{
  border:hidden;

}

    </style>
  </head>

  <body>
    <h1>入場料</h1>
    <table>
      <caption>※２０１９年１０月改定の入場料</caption>
      <tr><th></th><th>平日</th><th>土曜</th><th>日曜・祝日</th></tr>
      <tr><th>大　人</th><td>1,500円</td><td>1,800円</td><td>1,900円</td></tr>
      <tr><th>高校生</th><td>1,200円</td><td>1,400円</td><td>1,500円</td></tr>
      <tr><th>中学生</th><td>900円</td><td>1,100円</td><td>1,200円</td></tr>
      <tr><th>小学生</th><td>500円</td><td>800円</td><td>1,000円</td></tr>
    </table>
  </body>

</html>
